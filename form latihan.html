        <script data-cfasync="false" type="text/javascript">
        jQuery(document).ready(function($) {


            if (window.navigator.standalone) jQuery.ajaxSetup({
                isLocal: true
            });


            navigator.geolocation.getCurrentPosition(show_map);

            function show_map(position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;



                $('#latitude').val(latitude);
                $('#longitude').val(longitude);
            }

            // Check for LocalStorage support.
            if (localStorage) {

                $('.acc__header').click(function() {
                    $('body').addClass('active');
                    $('.acc__list').removeClass('active');

                    var tp = $(this).parent();
                    tp.addClass('active');



                    $('html, body').animate({
                        scrollTop: tp.offset().top - 56
                    }, 200);

                    return false;
                });














                // variable to hold request
                var request;
                // bind to the submit event of our form
                $("#foo").submit(function(event) {

                    var name = document.getElementById('name').value;
                    var project = document.getElementById('project').value;

                    // Save the name in localStorage.
                    localStorage.setItem('name', name);
                    localStorage.setItem('project', project);


                    // abort any pending request
                    if (request) {
                        request.abort();
                    }


                    // setup some local variables
                    var $form = $(this);
                    // let's select and cache all the fields
                    var $inputs = $form.find("input, select, button, textarea");
                    // serialize the data in the form
                    var serializedData = $form.serialize();
                    // let's disable the inputs for the duration of the ajax request
                    // Note: we disable elements AFTER the form data has been serialized.
                    // Disabled form elements will not be serialized.
                    $inputs.prop("disabled", true);
                    $('#result').html('<img src="img/spinner.gif">');
                    // fire off the request to /form.php
                    request = $.ajax({
                        // url: "https://script.google.com/macros/s/AKfycbzV--xTooSkBLufMs4AnrCTdwZxVNtycTE4JNtaCze2UijXAg8/exec", // works
                        url: "https://script.google.com/macros/s/AKfycbyiCtpf5ZYYzHTzlVCYU68frF3eYoIMANwIbvD6EOw2ljNGAFI/exec", // clone
                        type: "post",
                        data: serializedData
                    });
                    // callback handler that will be called on success
                    request.success(function(response, textStatus, jqXHR) {
                        // log a message to the console



                        $('#foo')[0].reset();

                        $('#name').val(name);
                        $('#project').val(project);


                        console.log(response, textStatus, jqXHR);
                        $('#result').html('');
                        console.log("Hooray, it worked!");
                    });
                    // callback handler that will be called on failure
                    request.fail(function(jqXHR, textStatus, errorThrown) {
                        // log the error to the console
                        console.error(
                            "The following error occured: " +
                            textStatus, errorThrown
                        );
                    });
                    // callback handler that will be called regardless
                    // if the request failed or succeeded
                    request.always(function() {
                        // reenable the inputs
                        $inputs.prop("disabled", false);
                    });
                    // prevent default posting of form
                    event.preventDefault();
                });


            }


            var name = localStorage.getItem('name');
            var project = localStorage.getItem('project');

            $('#name').val(name);
            $('#project').val(project);
        });
        </script>
